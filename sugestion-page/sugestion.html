<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sugestão</title>
    <link rel="stylesheet" href="../css/styles.css " />
    <link rel="stylesheet" href="../page-css/styles.css" />
    <link
      rel="shortcut icon"
      href="../img/logo SaTech.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="../js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="information-container">
        <div class="background-image">
          <div id="logo-container">
            <figure class="logo-satech">
              <img src="../img/logo SaTech.png" alt="Logo" />
            </figure>
            <h3>SaTech</h3>
          </div>
          <div id="title-container">
            <h1>Faça aqui sua sugestão</h1>
          </div>
        </div>
        <div></div>
      </div>
      <div id="content-container">
        <main id="main-container">
          <form>
            <label for="identifier"
              >Seu Email ou Nome de usúario <span>*</span></label
            >
            <input type="text" name="identifier" id="identifier" />

            <label for="sugestion">Nome de usuário <span>*</span></label>
            <textarea
              name="sugestion"
              id="sugestion"
              placeholder="user.novo"
            ></textarea>
          </form>
          <button type="submit" id="submit-btn">Enviar</button>
        </main>
      </div>
    </div>
  </body>
</html>
