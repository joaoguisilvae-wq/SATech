<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar conta</title>
    <link rel="stylesheet" href="../css/styles.css " />
    <link rel="stylesheet" href="../page-css/styles.css" />
    <link
      rel="shortcut icon"
      href="../img/logo SaTech.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="../js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="information-container">
        <div class="background-image">
          <div id="logo-container">
            <figure class="logo-satech">
              <img src="../img/logo SaTech.png" alt="Logo" />
            </figure>
            <h3>SaTech</h3>
          </div>
          <div id="title-container">
            <h1>Editar conta</h1>
          </div>
        </div>
        <div></div>
      </div>
      <div id="content-container">
        <main id="main-container">
          <div id="photo-container">
            <figure>
              <img src="../img/user.png" alt="Foto de perfil" />
            </figure>
            <button id="edit-photo-btn">Editar foto</button>
          </div>
          <form>
            <label for="email">Alterar Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="usuário.novo@gmail.com"
            />

            <label for="username">Alterar nome de usuário</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="user.novo"
            />
            <input
              type="button"
              value="Alterar Senha"
              id="change-password-btn"
            />
          </form>
          <a href="../index.html"
            ><button type="submit" id="submit-btn">Salvar</button></a
          >
        </main>
      </div>
    </div>
  </body>
</html>
